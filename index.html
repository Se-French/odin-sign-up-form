<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Raleway:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div id="photo">
        <img src="images/cole-keister-nfxIvG2B62I-unsplash.jpg">
    </div>
    <div id="main content">
        <p>This is not a real online service! You know you 
            need something like this in your life to help you 
            realize your deepest dreams. Sign up <em>now</em> to 
            get started.
        </p>
        <p>
            You <em>know</em> you want to.
        </p>

        <form>
            <h1>Let's do this!</h1>
            <section class="main-inputs">
                <div>
                    <label for="firs-name">First Name</label>
                    <input type="text" id="first-name" name="first-name">
                </div>
                <div>
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div>
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div>
                    <label for="pw">Password</label>
                    <input type="password" id="pw" name="password">
                </div>
                <div>
                    <label for="pwc">Confirm Password</label>
                    <input type="password" id="pwc" name="confrim-pw">
                </div>
            </section>
            <div>
                <button type="submit">Create Account</button>
            </div>
            <div>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </form>
    </div>

</body>
</html>

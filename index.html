<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Raleway:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js"></script>
</head>
<body>
    <div id="container">

        <div id="photo">
            <div id="odin"><img src="images/odin-lined.png" alt="Odin Project Logo">Odin</div>
            <div id="credit">Photo by Cole Keister from <a href="https://unsplash.com/photos/nfxIvG2B62I">unsplash</a></div>
        </div>

        <div>
            <p class="one">This is not a real online service! You know you 
                need something like this in your life to help you 
                realize your deepest dreams. Sign up <em>now</em> to 
                get started.</p>

            <p class="two">
                You <em>know</em> you want to.</p>


            <form action="" method="" id="form">    
                <div class="form-section">
                    <h1>Let's do this!</h1>

                    <div id="main">
                        <div class="input">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first_name" required>
                        </div>
                        <div class="input">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last_name" required>
                        </div>
                        <div class="input">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required onkeyup="validateEmail()">
                            <span id="email-error"></span>
                        </div>
                        <div class="input">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                        <div class="input">
                            <label for="pw">Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="input">
                            <label for="pwc">Confirm Password</label>
                            <input type="password" id="confirm_pw" name="confirm_pw" onkeyup="validate()" required>
                            <span id="error-message"></span>
                        </div>
                    </div>
                </div>
            
                <input type="submit" value="Create Account" id="submit">
            </form>

            <p class="three">Already have an account? <a href="">Log in</a></p>

        </div>
    </div>
</body>
</html>
